//VICKREY AUCTION
<body>
	<script>
		var n = prompt("Enter the number of bidders:");
		var bids = [];
		
		for (var i =0; i < n; i++) {
			bids.push({"bid": +prompt(`Enter bid for bidder ${i+1}`),
						"bidder": i})
		}
		alert(JSON.stringify(bids, null, 4))

		var sorted = bids.sort((a,b) => a.bid - b.bid)
		alert(JSON.stringify(sorted, null, 4))

	</script>
	
</body>
