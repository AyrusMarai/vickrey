		function max(array) {
			var curr = 0;
			for (i=0; i<array.length; i++) {
				if (array[i] > curr) {
					curr = array[i];
				}
			}
			return curr;
		}
		
		function secondHighest(array) {

			for (i=0; i<array.length; i++) {

					curr = biggest;
					biggest = array[i];
				} else if (array[i]<biggest && array[i]>curr) {
					curr = array[i];
				}
				console.log("second max:" +curr);
			}
			return curr;
		}
