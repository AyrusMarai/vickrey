//UNMODIFIED AUCTION
<body>
	<script>
		//unmodified auction
		var n = prompt("Enter a bid. Enter 0 if bidding is over.");
		var i = 0;
		var bids = [i];
		
		while (n != 0) {
			if (n > i) {
				bids.push(n);
				i=n;
				n=prompt("Enter another bid, or 0 if bidding is over.");
			}
		}
		console.log("Bidding is over. Highest bid: " +i);
		
		
	</script>
</body>
